<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoring Center Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#" id="app-title">Tutoring Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navTabs" aria-controls="navTabs" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navTabs">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="main-nav">
          <li class="nav-item"><a class="nav-link active" href="#" data-view="dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="students">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="teachers">Teachers</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="payments">Payments</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="sessions">Sessions</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="attendance">Attendance</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="expenses">Expenses</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="reports">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-16" id="view-container">
    <!-- Dynamic content will be injected here -->
  </main>

  <!-- Global modal placeholder -->
  <div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content" id="globalModalContent">
        <!-- filled dynamically -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
